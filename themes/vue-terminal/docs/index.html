<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueTerminalEmulator</title>
	<script src='https://unpkg.com/vue@2.2.6'></script>
	<script src="./vue-terminal.min.js"></script>
	<script src="./plugins/commandList.js"></script>
	<script src="./plugins/taskList.js"></script>
</head>
<body>
	<div id="app">
		<template>
			<vue-terminal :task-list="taskList" :command-list="commandList" style="width:50%;margin:0 auto"></vue-terminal>
		</template>
	</div>
</body>
<script>
	var main = {
		data() {
			return {
				taskList,
				commandList
			}
		}
	}
	var APP = Vue.extend(main)
	new APP().$mount('#app')
</script>
</html>
